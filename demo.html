<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
	<link rel="stylesheet" href="dist/css/sidebar.css">
	<title>Sidebar menu skeleton</title>
</head>

<body>

	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">

			<!-- title -->
			<a class="navbar-brand" href="#">Sidebar navigation</a>

			<!-- sidebar toggle -->
			<button class="navbar-toggler btn btn-link border-0" type="button" id="sidebar" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</header>

	<!-- sidebar, content -->
	<div class="d-flex">

		<!-- sidebar -->
		<nav role="navigation" class="sidebar sidebar--gray-200 rounded-0" id="navigation">

			<!-- sidebar menu -->
			<div class="sidebar__menu">
				<div class="sidebar__menu--fixed"></div>
			</div>
		</nav>

		<!-- content -->
		<main role="main" class="container-fluid"></main>
	</div>

	<footer class="fixed-bottom text-center pt-3">
		<p class="text-muted">&copy 2019 Accgit</p>
	</footer>

	<!-- javascript library -->
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
	<script src="dist/js/sidebar.menu.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
	<link rel="stylesheet" href="dist/css/sidebar.css">
	<title>Sidebar menu skeleton</title>
</head>

<body>

	<header>
		<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">

			<!-- title -->
			<a class="navbar-brand" href="#">Sidebar menu</a>

			<!-- sidebar toggle -->
			<button class="navbar-toggler border-0" type="button" id="sidebarToggle" onfocus="false">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</header>

	<!-- sidebar, content -->
	<div class="d-flex">

		<!-- sidebar -->
		<nav role="navigation" class="sidebar sidebar-dark rounded-0" id="sidebarMenu">

			<!-- sidebar menu -->
			<div class="sidebar__menu">
				<div class="sidebar__menu--fixed"></div>
			</div>
		</nav>

		<!-- content -->
		<main role="main" class="container-fluid"></main>
	</div>

	<footer></footer>

	<!-- javascript library -->
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="dist/js/sidebar.menu.js"></script>
</body>

</html>
